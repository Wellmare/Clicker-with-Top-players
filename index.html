<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Clicker with Top players</h1>

<div class="clicks-count-parent">Clicks count: <span id="clicks-count">1</span></div>
<button id="btn">CLICK</button>

<h2 class="top-players">Top players:</h2>
<table class="score">
    <thead>
    <tr>
        <th>Place</th>
        <th>Nickname</th>
        <th>Count cookie</th>
    </tr>
    </thead>

    <tbody>
    <tr class="player">
        <td class="place"><span id="place">1</span>.</td>
        <td class="name"><span id="name">Wellmare</span></td>
        <td class="count"><span id="count-cookie">1000</span> cookies</td>
    </tr>
    </tbody>
</table>
<button class="refresh">Refresh</button>

<div class="popup-login hide">
    <div class="popup-wrapper">
        <div class="popup-content">
            <div class="popup-header">Enter your Name for Top Players</div>
            <div class="popup-input-wrapper">
                <input class="popup-input" type="text">
                <button class="popup-btn">Enter</button>
            </div>
        </div>
    </div>
</div>


<!-- Script -->
<script src="./index.js"></script>

</body>
</html>
